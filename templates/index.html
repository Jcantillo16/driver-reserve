{#Formulario de recogida con estilos#}
<!DOCTYPEhtml>
<html>
<head>
    <meta charset="utf-8">
    <title>Driver-Reserve-Django</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.common.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.common.min.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.es6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.es6.min.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js.map"></script>

    <style type="text/css">

        body {
            background-color: #F5F5F5;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://islascruz.org/blog/wp-content/uploads/2018/07/django-logo.png");
            background-repeat: no-repeat;
            background-position:55% 400%;
            background-size: 20%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
        }

        .form input {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;


        }

        .form button {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
            background-color: #ccc;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #ddd;
        }

        .form button:active {
            background-color: #eee;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form">
        <h1>Registro De Usuario</h1>
        <form action="{% url 'register' %}" method="post">

            <label for="name">Nombre de usuario</label>
            <input type="text" name="name" id="name" required>
            <br>
            <br>
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for='phone'>Telefono</label>
            <input type='text' name='phone' id='phone' required>
            <br>
            <br>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
            <button type="submit">Registrar</button>
            {% csrf_token %}
            <br>
            <br>
            <a href="login.html" method="post">Iniciar Sesion</a>


        </form>
        <script>
            $(document).ready(function () {
                var form = $('form');
                form.submit(function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: form.attr('action'),
                        method: form.attr('method'),
                        data: form.serialize(),
                        success: function (data) {
                            swal({
                                title: 'Registro Exitoso',
                                text: 'Bienvenido a Driver-Reserve',
                                type: 'success',
                                confirmButtonText: 'Aceptar'
                            }).then(function () {
                                window.location.href = "{% url 'login' %}";
                            });
                        },
                        error: function (data) {
                            swal({
                                title: 'Error',
                                text: 'El usuario ya existe',
                                type: 'error',
                                confirmButtonText: 'Aceptar'
                            });
                        }
                    });
                });
            });
        </script>


    </div>
</div>

</body>


</html>
